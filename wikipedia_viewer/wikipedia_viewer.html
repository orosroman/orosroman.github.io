<!DOCTYPE html>
<html>
<head>
	<title>Wiki viewer</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<script type="text/javascript" src="js/script.js"></script>
	<link rel="stylesheet" type="text/css" href="style/style.css">

</head>
<body>
	<section>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-4 col-sm-offset-2">
					<a href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">Get random article</a>
				</div>
				<div class="col-sm-4">
					<form>
						<input type="text" required placeholder="Search...">
					</form>
				</div>
			</div>
		</div>
	</section>
	
	<main id="wiki"></main>

	<footer class="fixed-footer">
		<p>Copyright Â© 2016. All Rights Reserved | Designed & Coded by <a href="https://www.facebook.com/oros.roman" target="_blank">Roman Oros</a>.</p>
	</footer>
</body>
</html>
