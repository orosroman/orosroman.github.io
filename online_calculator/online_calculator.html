<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="script/script.js"></script>
</head>
<body>
	<main>
		<div id="calculator">
			<div id="name">
				<p>CITIZEN</p>
			</div>
			<div id="screen">
				<p id="entry"></p>
				<input id="history" readonly>
			</div>
			<div id="buttons">
				<table>
					<tr>
						<td id="c">C</td>
						<td id="ce">CE</td>
						<td id="plus-minus">+/-</td>
						<td id="divide">/</td>
					</tr>
					<tr>
						<td id="seven">7</td>
						<td id="eight">8</td>
						<td id="nine">9</td>
						<td id="multiply">*</td>
					</tr>
					<tr>
						<td id="four">4</td>
						<td id="five">5</td>
						<td id="six">6</td>
						<td id="minus">-</td>
					</tr>
					<tr>
						<td id="one">1</td>
						<td id="two">2</td>
						<td id="three">3</td>
						<td rowspan="2" id="plus">+</td>
					</tr>
					<tr>
						<td id="zero">0</td>
						<td id="point">,</td>
						<td id="equality">=</td>
					</tr>
				</table>
			</div>
		</div>
	</main>
	<footer>
		<p>Copyright Â© 2016. All Rights Reserved</p>
		<p>Designed & Coded by <a href="https://www.facebook.com/oros.roman" target="_blank">Roman Oros</a>.</p>
	</footer>
</body>
</html>
