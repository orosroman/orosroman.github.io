<!DOCTYPE html>
<html>
<head>
	<title>RANDOM QUOTE MACHINE - interesting quotes for you</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<script src="https://use.fontawesome.com/446ed9238d.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Architects+Daughter|Gloria+Hallelujah|Indie+Flower" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
	<main>
		<div class="container-fluid">
			<div class="row">
				<div class="col-xs-1 visible-xs"></div>
				<div id="quote-section" class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2 col-xs-10">
					<div id="quote-text">
						<p><i class="fa fa-quote-left" aria-hidden="true"></i><span id="quote"></span><i class="fa fa-quote-right" aria-hidden="true"></i></p>
					</div>
					
					<div id="quote-author">
						<p><i><span id="author"></span></i></p>
					</div>
					<div class="vertical-align">
						<a id="twitter" href="#" target="_blank"><i class="fa fa-twitter-square"></i></a>
						<button id="get-quote" >Get new quote</button>
					</div>
					
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>Copyright Â© 2016. All Rights Reserved | Designed & Coded by <a href="https://www.facebook.com/oros.roman" target="_blank">Roman Oros</a>.</p>
	</footer>	
</body>
</html>
