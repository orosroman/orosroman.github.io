<!DOCTYPE html>
<html>
<head>
	<title>Simon® Game</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Maven+Pro:400,500,700|Press+Start+2P|Russo+One" rel="stylesheet">

	<link rel="stylesheet" type="text/css" href="style/style.css">
	<script type="text/javascript" src="script/script.js"></script>
</head>
<body>
	<main>
		<div class="container-big">
			<div class="container-small">
				<div class="row-class">
					<div id="id1" class="color-buttons border-l-t green"></div><div id="id2" class="color-buttons border-r-t red"></div>
				</div>
				<div class="row-class">
					<div id="id3" class="color-buttons border-l-b yellow"></div><div id="id4" class="color-buttons border-r-b blue"></div>
				</div>
			</div>
			<div class="center-round">
				<h2 class="name">Simon<small><sup>®</sup></small></h2>
				<div class="row-class">
					<div class="display">
						<h3 class="counter">--</h3>
						<h4 class="label">COUNT</h4>
					</div>
					<div class="buttons left-margin">
						<div id="start-btn" class="round-btn btn-red"></div>
						<h4 class="label">START</h4>
					</div>
					<div class="buttons">
						<div id="strict-mode" class="round-btn btn-yellow"></div>
						<h4 class="label">STRICT</h4>
						<div class="led"></div>
					</div>
				</div>
				<div class="row-class">
					<h4 class="label">OFF</h4>
					<div id="on-off-button" class="switcher">
						<div class="switch-btn"></div>
					</div>
					<h4 class="label">ON</h4>
				</div>
			</div>
		</div>
	</main>
	<footer>
		<p>Copyright © 2016. All Rights Reserved | Designed & Coded by <a href="https://www.facebook.com/oros.roman" target="_blank">Roman Oros</a>.</p>
	</footer>
</body>
</html>
